<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Age Calculator</title>
</head>
<body>
  <div class="container">
    <form id="user-info">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input id="age" class="form-control" type="number">
      </div>
      <p>Planet:</p>
      <select class="form-group" id="planet">
        <option>Mercury</option>
        <option>Venus</option>
        <option>Mars</option>
        <option>Jupiter</option>
      </select>
      <h3>The following responses are to determine your life expectancy:</h3>
      <p><em>(and is certainly 100% accurate)</em></p>
      <p>Biological Gender:</p>
      <select class="form-group" id="planet">
        <option>Male</option>
        <option>Female</option>
      </select>
      <p>Nationality:</p>
      <select class="form-group" id="planet">
        <option>American</option>
        <option>Mexican</option>
        <option>Canadian</option>
        <option>English</option>
      </select>
    </form>
  </div>
</body>
</html>
