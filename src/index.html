<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Age Calculator</title>
</head>
<body>
  <div class="container">
    <h2>Calculate your age on other planets!</h2>
    <form id="user-info">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input id="age" class="form-control" type="number" required>
      </div>
      <p>Planet:</p>
      <select class="form-control" id="planet" required>
        <option>Mercury</option>
        <option>Venus</option>
        <option>Mars</option>
        <option>Jupiter</option>
      </select>
      <h4>The following responses are to determine your life expectancy:</h4>
      <p><em>(which is certainly 100% accurate)</em></p>
      <p>Biological Gender:</p>
      <select class="form-control" id="gender">
        <option>Male</option>
        <option>Female</option>
      </select>
      <p>Nationality:</p>
      <div>
        <select class="form-control" id="nationality">
          <option>American</option>
          <option>Mexican</option>
          <option>Canadian</option>
          <option>English</option>
        </select>
      </div>
      <button type="submit" class="btn btn-light">Submit</button>
    </form>
    <div id="output">
      <p>Your age on <span class="planet-input"></span> is: <span class="planet-age"></span></p>
      <p id="under">You have <span class="space-years"></span> years left to live on <span class="planet-input"></span></p>
      <p id="over">You have lived <span class="space-years"></span> years longer than the typical life expectancy on <span class="planet-input"></span></p>
    </div>
  </div>
</body>
</html>
